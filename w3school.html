<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Click the button to sort the array in descending order.</p>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;

const myFunction =() => {
  points.sort((a, b)=>b - a);
  document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
