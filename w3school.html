<!DOCTYPE html>
<html>
  <head>
    <style>
      .parentDiv{
        width: 400px;
        height: 400px;
        background-color: tomato;
        display: flex;
        align-items: center;
        
      }
      .childDiv{
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
        
      }
    </style>
  </head>
<body>
<div class="parentDiv" id="parentId">
  <div class="childDiv" id="childId"></div>
</div>
 

  <script>
const parentId = document.getElementById('parentId');
const childId = document.getElementById('childId');

const parentCall= () =>{
  alert('parent call Div');

}
const childCall =() =>{
  alert('child call Div');
  //event.stopPropagation();
}
parentId.addEventListener('click', parentCall, false);
childId.addEventListener('click', childCall, false);
 
  </script>

 
</body>
</html>
